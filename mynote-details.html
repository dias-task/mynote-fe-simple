<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        body {
          font-family: Courier New, Monospace;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiUrl = 'http://localhost:8000/get-note'; // Replace with your API endpoint

            // Function to get the ID from the URL
            function getIdFromUrl() {
                const params = new URLSearchParams(window.location.search);
                return params.get('id');
            }

            const id = getIdFromUrl();

            // Fetch details from the API
            fetch(`${apiUrl}?${id}`)
                .then(response => response.json())
                .then(data => {
                    const details = data.data[0];
                    document.getElementById('title').value = details.title;
                    document.getElementById('notes').value = details.notes;
                });

            // Handle form submission
            document.getElementById('detailsForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const updatedDetails = {
                    id: id,
                    title: document.getElementById('title').value,
                    notes: document.getElementById('notes').value
                };

                fetch('http://localhost:8000/upsert-note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedDetails)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    window.location.href = 'mynote.html'; // Redirect to success.html
                })
                .catch(error => {
                    console.error('Error updating details:', error);
                });
            });
        });
    </script>
</head>
<body>
    <h1>myNote - update</h1>
    <form id="detailsForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" required></textarea><br><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
