<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myNote</title>
    <style>
        body {
          font-family: Courier New, Monospace;
        }
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          padding: 8px 12px;
          text-align: left;
        }
        th {
          background-color: #f4f4f4;
        }
        td {
          border-bottom: 1px solid #ddd;
        }
        .file-icon {
          margin-right: 8px;
        }
        tr:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        .title-column {
            width: 50%;
        }
        .other-column {
            width: 25%;
        }
        .add-link {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
        }
        .sort-icon {
            margin-left: 5px;
        }
    </style>
</head>
<body>
  <h1>myNote</h1>
  <a href="mynote-form.html" id="addLink" class="add-link">+ New Note</a>
    <table id="dataTable">
        <thead>
            <tr>
                <th class="title-column" onclick="sortTable(0)">Title<span class="sort-icon" id="sort-icon-0"></span></th>
                <th class="other-column" onclick="sortTable(1)">Date Modified<span class="sort-icon" id="sort-icon-1"></span></th>
                <th class="other-column" onclick="sortTable(2)">Date Created<span class="sort-icon" id="sort-icon-2"></span></th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Replace 'https://your-api-endpoint.com' with the actual API endpoint
        fetch('http://localhost:8000/get-note')
            .then(response => response.json())
            .then(jsonData => {
                const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

                jsonData.data.forEach(item => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td><span class="file-icon">ðŸ“„</span>${item.title}</td>
                        <td>${new Date(item.last_updated).toLocaleString()}</td>
                        <td>${new Date(item.created_at).toLocaleString()}</td>
                    `;
                    row.addEventListener('click', () => {
                        window.location.href = `mynote-details.html?id=${item.id}`;
                    });
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
            function sortTable(columnIndex) {
                const table = document.getElementById('dataTable');
                const tbody = table.tBodies[0];
                const rows = Array.from(tbody.rows);
                const isAscending = table.getAttribute('data-sort-order') === 'asc';

                rows.sort((a, b) => {
                    const cellA = a.cells[columnIndex].innerText;
                    const cellB = b.cells[columnIndex].innerText;

                    if (columnIndex === 3 || columnIndex === 4) {
                        return isAscending
                            ? new Date(cellA) - new Date(cellB)
                            : new Date(cellB) - new Date(cellA);
                    } else {
                        return isAscending
                            ? cellA.localeCompare(cellB)
                            : cellB.localeCompare(cellA);
                    }
                });

                table.setAttribute('data-sort-order', isAscending ? 'desc' : 'asc');
                rows.forEach(row => tbody.appendChild(row));
                updateSortIcons(columnIndex, isAscending);
            }
            function updateSortIcons(columnIndex, isAscending) {
                const icons = document.querySelectorAll('.sort-icon');
                icons.forEach(icon => {
                    icon.innerHTML = '';
                });

                const icon = document.getElementById(`sort-icon-${columnIndex}`);
                icon.innerHTML = isAscending ? 'â–²' : 'â–¼';
            }
    </script>
</body>
</html>
